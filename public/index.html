<!DOCTYPE html>
<html>
<head>
	<title>Current 911 Calls</title>
	<meta charset="utf-8" />
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />

          <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.ie.css' rel='stylesheet' >
        <![endif]-->
        <script src='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
        <script src='/pdx911.js'></script>
<style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:30px; bottom:0; width:100%; }
    </style>
</head>
<body>
	<style>
		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
                #infobar {
                   background-color: black;
                   text-color: white;
                   padding: 0 0 0 0;
                   position: absolute; top: 0;bottom: 30px;width:100%;
                }
                #infobar h2  {
                  color: white; 
                  margin: 0;
                  font-family: sans-serif; 
                  font-size: 26px; 
                  padding-left: 10px;}
	</style>
         <div id="infobar"> <h2>PDX 911 Calls<span style="padding-left: 30px; font-size: 20px;" id="togglePan">Disable Auto Pan</span></h2></div>
	<div id="map"></div>
    <script type="text/javascript">

    var map = new L.mapbox.map('map')
                   .setView(new L.LatLng(45.513, -122.59), 12)
                   .addLayer(L.mapbox.tileLayer('darrell.map-9zjkmztv',{detectRetina: true, retinaVersion: 'darrell.map-kpgi7p34'}));
    loadCalls(3600);
    setTimeout(function() {loadCalls(60)},60*1000);
    $('#togglePan').click(function(){toggleAutoPan()});

    </script>
</body>
</html>
