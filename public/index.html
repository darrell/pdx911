<!DOCTYPE html>
<html>
<head>
  <title>Current 911 Calls</title>
  <meta charset="utf-8" />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
  <!--[if lte IE 8]>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.ie.css' rel='stylesheet' >
  <![endif]-->
  <script src='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
  <script src='/pdx911.js'></script>
  <link href='pdx911.css' rel='stylesheet' />
</head>
<body>
  <div id="infobar"> 
  <span>
    <span="title">PDX 911 Calls</span>
    <span style="padding-left: 30px; font-size: 20px;" id="togglePan">
      Disable Auto Pan
    </span>
  </span>
  <span id="opacityLegend">
    <img src="http://api.tiles.mapbox.com/mapbox.js/v1.3.1/images/marker-icon.png">
    = < 15 min old
    <img style="margin-left: 10px;opacity: 0.5;" src="http://api.tiles.mapbox.com/mapbox.js/v1.3.1/images/marker-icon.png">
   = > 45 mins old 
   </span>
  </div>
  <div id="map"></div>

  <script type="text/javascript">

  var map = new L.mapbox.map('map')
                 .setView(new L.LatLng(45.513, -122.59), 12)
                 .addLayer(L.mapbox.tileLayer('darrell.map-9zjkmztv',{detectRetina: true, retinaVersion: 'darrell.map-kpgi7p34'}));
  loadCalls(3600);
  setTimeout(function() {loadCalls(60)},60*1000);
  $('#togglePan').click(function(){toggleAutoPan()});

  </script>

</body>
</html>
